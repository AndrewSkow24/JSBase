<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Функция confirm в JavaScript</title>
  </head>
  <body>
    <h1>confirm в JavaScript</h1>
    <p>
      Спросите у пользователя, есть ли ему уже 18 лет. Если есть - выведите на
      экран алерт с текстом для взрослых, а если нет, выведите сообщение о том,
      что доступ пользователю запрещен.
    </p>
    <button
      onclick="
        let isAdult = confirm('Вам уже есть 18 лет?');
        isAdult ? alert('Для взрослых') : alert('Доступ запрещён');
    "
    >
      Решение
    </button>
  </body>
</html>
