<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вывод текста в документ JavaScript</title>
  </head>
  <body>
    <script>
      document.write("Something text<br>");
      document.write("<i>Курсивный текст</i><br>");
      let str = "text";
      document.write(`<i>${str}</i><br>`);
      document.write(`<p>1</p>`);
      document.write(`<p>2</p>`);
      document.write(`<p>3</p>`);
      document.write(`<p>4</p>`);
      document.write(`<p>5</p>`);
    </script>
  </body>
</html>
