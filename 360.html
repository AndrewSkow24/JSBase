<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      Даны абзацы. По нажатию на любой из абзацев добавьте ему в конец
      восклицательный знак. Сделайте так, чтобы это добавление происходило лишь
      по первому нажатию.
    </p>
    <p>Lorem.</p>
    <p>Lorem, ipsum.</p>
    <p>Lorem, ipsum dolor.</p>
    <script>
      const allParagraphs = document.querySelectorAll("p");
      function addExclamationMark() {
        this.textContent += " !!!";
        this.removeEventListener("click", addExclamationMark);
      }
      for (let paragraph of allParagraphs) {
        paragraph.addEventListener("click", addExclamationMark);
      }
    </script>
  </body>
</html>
