<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Функция prompt в JavaScript</title>
  </head>
  <body>
    <script>
      let age = prompt("Введите ваш возраст: ");
      alert(`Ваш возраст: ${age}`);
    </script>
  </body>
</html>
