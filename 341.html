<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Привязывание обработчиков к элементам в JavaScript</title>
  </head>
  <body>
    <h1>Привязывание обработчиков к элементам в JavaScript</h1>

    <p>Даны 3 кнопки:</p>
    <input id="button1" type="submit" />
    <input id="button2" type="submit" />
    <input id="button3" type="submit" />

    <p>
      Сделайте так, чтобы по клику на первую кнопку на экран выводилось число 1,
      по клику на вторую - число 2, а по клику на третью - число 3.
    </p>

    <script>
      const button1 = document.querySelector("#button1");
      button1.addEventListener("click", function () {
        alert(1);
      });
      const button2 = document.querySelector("#button2");

      button2.addEventListener("click", function () {
        alert(2);
      });

      const button3 = document.querySelector("#button3");
      button3.addEventListener("click", function () {
        alert(3);
      });
    </script>
  </body>
</html>
