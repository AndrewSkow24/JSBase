<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
    <script>
      const allLiElements = document.querySelectorAll("li");
      for (let li of allLiElements) {
        li.addEventListener("click", function addOne() {
          if (this.textContent < 10) {
            this.textContent++;
            this.removeEventListener("click", addOne);
          } else {
            this.removeEventListener("click", addOne);
          }
        });
      }
    </script>
  </body>
</html>
